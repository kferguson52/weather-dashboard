  <title>Your page title here :)</title>
  <meta name="description" content="" />
  <meta name="author" content="" />

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- FONT

  <!-- CSS

  <link rel="stylesheet" href="css/normalize.css" />

  <!-- Compiled and minified CSS -->

  <!-- Compiled and minified JavaScript -->

<body>
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- .container is main centered wrapper -->
  <div class="container">
    <!-- columns should be the immediate child of a .row -->
    <!-- <div class="row">
        <div id="weather" class="twelve column">Weather Dashboard</div>
      </div> -->

    <!-- just use a number and class 'column' or 'columns' -->
    <div class="row">
      <div class="col s3">
        <div class="input-field col s12">
          <input placeholder="Atlanta" id="city" type="text" class="validate" />
          <label class="active" for="first_name2">Search for a city</label>
          <a class="waves-effect waves-light btn" id="searchBtn">Search</a>
        </div>



        <div class="history">

        </div>
      </div>

      <div class="col s9">
        <section id="current"></section>
        <section id="forecast" class="row">
          <h3 id="5-day"class="col s12">5 Day Forecast</h3>
        </section>
      </div>
    </div>
    <!-- Note: columns can be nested, but it's not recommended since Skeleton's grid has %-based gutters, meaning a nested grid results in variable with gutters (which can end up being *really* small on certain browser/device sizes) -->
    <!-- add script at the bottom of the body -->
    <script src="./assets/js/homepage.js"></script>

    <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
